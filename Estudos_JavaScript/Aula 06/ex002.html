<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
            font-size: 50px;
        }
        p {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Ja me livrei da maldição!!</p>
    <script>
        //window.prompt("Qual é o seu nome?") // Mensagem de prompt para entrada de dados.
        var nome = window.prompt("Qual é o seu nome?"); // Solicita o nome do usuário.
        window.alert("Olá prazer em te conhecer, " + nome + "!"); // Exibe um alerta com a saudação personalizada. (+ concatenação de strings)
    </script>
</body>
